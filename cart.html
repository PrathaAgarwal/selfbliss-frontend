  <script> 
    
  document.addEventListener('DOMContentLoaded', () => {
    fetch("http://localhost:3000/allcart")
     .then(response => {
      if (response.status === 401) {
          alert("You need to log in to access your cart.");
          return window.location.href = "/login";
      }
      return response.json();
    })
    .then(response=>{
      console.log("response", response);
      const cartItems=response.cart;
        const productsDiv = document.getElementById("cartContainer");
        productsDiv.innerHTML = '';
      if (cartItems.length === 0) {
        cartContainer.innerHTML = '<p>Your cart is empty.</p>';
        document.getElementById("payment").style.display = "none";
      } else {
      let total=0;
        cartItems.forEach(item => {
          total+= item.price * item.quantity;
            const itemElement = document.createElement('div');
            itemElement.classList.add('cart-item');
            itemElement.innerHTML = `
             <div class="cart-items row g-4 py-5 row-cols-1 row-cols-lg-3">
             <div class="feature col">
            <div class="feature-icon d-inline-flex align-items-center justify-content-center text-bg-primary bg-gradient fs-2 mb-3">
              <img src="./images/${item.name}.jpg" alt="default"  width="150"></div>
              <div class="pro">
              <div class="front">
               <h4 class="fs-2 text-body-emphasis">${item.name}</h4>
                <ul><li>Price: ${item.price}</li>
                <li>Quantity: ${item.quantity}</li></ul></div>
                <div class="back">
                                                      <button class="add-to-wishlist"  onclick="addToWishlist(${item.product_id})" data-id="${item.product_id}">
          add to wishlist
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-suit-heart-fill" viewBox="0 0 16 16">
            <path d="M4 1c2.21 0 4 1.755 4 3.92C8 2.755 9.79 1 12 1s4 1.755 4 3.92c0 3.263-3.234 4.414-7.608 9.608a.513.513 0 0 1-.784 0C3.234 9.334 0 8.183 0 4.92 0 2.755 1.79 1 4 1"/>
          </svg>
        </button><br>
                <button class="remove-btn"  onclick="removeProduct(${item.product_id})" data-product-id="${item.product_id}">Remove <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
  <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47M8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5"/>
</svg> </button>  <button class="plus-cart" onclick="plusCart(${item.product_id})" data-id="${item.product_id}">
<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
  <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
</svg></button><button class="minus-cart" onclick="minusCart(${item.product_id})" data-id="${item.product_id}">  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-dash" viewBox="0 0 16 16">
  <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8"/>
</svg></button>
</div>
              </div></div></div>
            `;
            productsDiv.appendChild(itemElement);
            console.log("total", total);
            document.getElementById("payment").style.display = "block";
            document.getElementById("total").innerText = total;
            document.getElementById("final").innerText = total + 5.00;
     }
    );
      }
    });
  });
   async function removeProduct(productId) {
      try {
        const response = await fetch(`http://localhost:3000/cart/${productId}`, {
      method: 'DELETE',
      headers: {
        'Content-Type': 'application/json'
      }
    });
    const data = await response.json();
    console.log("dataa", data);
    if (response.ok && data.success) {
      alert(data.message);
      window.location.reload();
    } else {
      alert(data.message || "Failed to remove product");
    }
  } catch (error) {
    console.error("Error removing product:", error);
    alert("An error occurred while removing the product.");
  }
} 
async function addToWishlist(proId) {
  try {
    const response = await fetch("http://localhost:3000/wishlist", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({productId: proId}),
    });
if (response.status===401){
  const data=await response.json();
  alert("You need to log in to access your wishlist.");
  window.location.href = data.redirect; 
}else{ 
  if(response.ok){
      console.log(response);
      const data=await response.json();
      if (response.ok && data.success) {
        alert(data.message);
        window.location.href = "/wishlist";
  } else {
    alert(data.message || "Failed to add product");
  }
    } else {
      const error = await response.json();
      alert(`Error: ${error.message}`);
    }
  } }catch (err) {
    console.error("Failed to add to wishlist:", err);
  }
}

 try {

     },

   });
     const data=await response.json();
       if (response.ok && data.success) {
        console.log("added");
         alert(data.message);
         setTimeout(() => window.location.reload(), 100);
   } else {
     alert(data.message || "Failed to add product");
   }
  }catch (err) {
   console.error("Failed to add to cart:", err);
 }
}

  try{
  const response = await fetch(`http://localhost:3000/minuscart/${proId}`, {
  method: 'delete'
});
const data = await response.json();
console.log(data);
    if (response.ok && data.success) {
      console.log("Product removed from cart");

      document.querySelector(`[data-product-id="${productId}"]`).closest('.cart-item').remove();

}
;
