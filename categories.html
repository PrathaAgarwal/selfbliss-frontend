  </head>
<body>
  <div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">

        <span class="fs-4"><span class="SB">S</span>elf<span class="SB">B</span>liss</span>
      </a>

      <ul class="nav nav-pills">
       
        <li class="nav-item"><a href="/index.html" class="nav-link active">Home <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">

        </svg></a></li>
        <li class="nav-item"><a href="/login" class="nav-link">Login <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">

        </svg></a></li>
        <li class="nav-item"><a href="/wishlist" class="nav-link">Wishlist  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-suit-heart-fill" viewBox="0 0 16 16">

        </svg></a></li>
        <li class="nav-item"><a href="/cart" class="nav-link">Cart <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">

        </svg> </a></li>
      </ul>
    </header>
  </div>
  <div class="container px-4 py-5">
    <h2 class="pb-2 border-bottom">Categories</h2>
    <div id="products" class="row g-4 py-5 row-cols-1 row-cols-lg-3">
  </div>
 
  <script>
        const productsDiv = document.getElementById("products");
        console.log("products div", productsDiv);
        productsDiv.innerHTML = '';
        
        const products = JSON.parse(localStorage.getItem('cat'));
        const productsArray = Object.values(products);
        console.log("products", productsArray);
          productsArray.forEach(item => {
              console.log("item", item);
                const itemElement = document.createElement('div');
                itemElement.innerHTML = `
                        <div class="feature col">
                            <div class="feature-icon d-inline-flex align-items-center justify-content-center text-bg-primary bg-gradient fs-2 mb-3">
                                <img class="categoryImg" src="./images/${item.name}.jpg" alt="default" width="150">
                            </div>
                            <div class="pro">
                                <div class="front">
                                    <h4 class="headali fs-2 text-body-emphasis">${item.name}</h4>
                                    <p> ${item.description}</p>
                                    <ul>
                                        <li>Price: ${item.price}</li>
                                       
                                    </ul>
                                </div>
                                <div class="back">
                                    <button class="add-to-wishlist mb-1" data-id="${item.product_id}">
          add to wishlist
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-suit-heart-fill" viewBox="0 0 16 16">
            <path d="M4 1c2.21 0 4 1.755 4 3.92C8 2.755 9.79 1 12 1s4 1.755 4 3.92c0 3.263-3.234 4.414-7.608 9.608a.513.513 0 0 1-.784 0C3.234 9.334 0 8.183 0 4.92 0 2.755 1.79 1 4 1"/>
          </svg>
        </button><br>
        <button class="add-to-cart" data-id="${item.product_id}">
          add to cart
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
            <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
          </svg></button>
                                </div>
                            </div></div>
                        
                `;
                productsDiv.appendChild(itemElement);
            });
        
    
    </script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
     <script src="/js/script.js"></script>
    </body>
